[package]
name = "koto_cli"

version = "0.1.0"
authors = ["irh <ian.r.hobson@gmail.com>"]
edition = "2018"

[[bin]]
name = "koto"
path = "src/main.rs"

[features]
default = []
trace = ["koto/trace"]

[dependencies]
koto = { path = "../koto" }
koto_json = {path = "../json" }

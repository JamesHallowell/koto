[package]
name = "koto"
version = "0.1.0"
authors = ["irh <ian.r.hobson@gmail.com>"]
edition = "2018"

[features]
default = []
trace = ["koto_runtime/trace"]
panic_on_runtime_error = ["koto_runtime/panic_on_runtime_error"]

[dependencies]
koto_parser = {path = "../parser" }
koto_runtime = {path = "../runtime" }
koto_std = {path = "../std" }

[dev-dependencies]
criterion = "0.3.1"

[[bench]]
name = "koto_benchmark"
harness = false

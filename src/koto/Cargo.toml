[package]
name = "koto"
version = "0.10.0"
authors = ["irh <ian.r.hobson@gmail.com>"]
edition = "2021"
rust-version = "1.58"
license = "MIT"
description = "A simple, expressive, embeddable programming language"
homepage = "https://github.com/koto-lang/koto"
repository = "https://github.com/koto-lang/koto"
keywords = ["scripting", "language", "koto"]

[features]
default = []
panic_on_runtime_error = ["koto_runtime/panic_on_runtime_error"]

[dependencies]
koto_bytecode = { path = "../bytecode", version = "^0.10.0"}
koto_parser = { path = "../parser", version = "^0.10.0"}
koto_runtime = { path = "../runtime", version = "^0.10.0"}

dunce = "1.0.2" # Normalize Windows paths to the most compatible format, avoiding UNC where possible

[dev-dependencies]
criterion = "0.3.1"

[dev-dependencies.pulldown-cmark]
# Markdown parsing
version = "0.9.1"
default-features = false

[target.'cfg(not(target_env = "msvc"))'.dev-dependencies]
jemallocator = {version = "0.3.2"}

[[bench]]
name = "koto_benchmark"
harness = false
